    <form action="/submit" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="email">Email</label>
        <input type="email" id="name" placeholder="Enter your email" required><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" value="radio">
        <label for="female">Female</label><br>
        <label for="phone number">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required><br>
        <label for="enquiries">Enquiries:</label>
        <textarea name="enquiries" id="enquiries" placeholder="Enter your enquiries" required></textarea><br>
        <button type="submit" value="submit">Submit</button>
    </form>
